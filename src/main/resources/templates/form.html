<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>SPRING | FORMS</title>
</head>
<body>
	<h3 th:text="${titulo}"></h3>
	<form th:action="@{/form}" method="post" th:object="${usuario}">
		<div>
			<label for="name">Identifier</label>
			<div>
				<input type="text" id="identifier" th:field="*{identifier}" />
			</div>
			<div th:if="${#fields.hasErrors('identifier')}"
				th:errors="*{identifier}"></div>
		</div>
		<div>
			<label for="name">Name</label>
			<div>
				<input type="text" id="name" th:field="*{name}" />
			</div>
			<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
		</div>
		<div>
			<label for="lastname">Lastname</label>
			<div>
				<input type="text" id="lastname" th:field="*{lastname}" />
			</div>
			<div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
		</div>
		<div>
			<label for="country">Country</label>
			<div>
				<select id="country" th:field="*{country}">
					<option value="">Select your country</option>
					<option th:each="country: ${countriesList}"
						th:text="${country.name}" th:value="${country.id}"></option>
				</select>
			</div>
			<div th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>
		</div>
		<div>
			<label for="username">Username</label>
			<div>
				<input type="text" id="username" th:field="*{username}" />
			</div>
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
		</div>
		<div>
			<label for="email">Email</label>
			<div>
				<input type="text" id="email" th:field="*{email}" />
			</div>
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		</div>
		<div>
			<label for="password">Password</label>
			<div>
				<input type="password" id="password" th:field="*{password}" />
			</div>
			<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
		</div>
		<div>
			<label for="account">Account</label>
			<div>
				<input type="number" id="account" th:field="*{account}" />
			</div>
			<div th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></div>
		</div>
		<div>
			<label for="bornDate">Birthday</label>
			<div>
				<input type="date" id="bornDate" th:field="*{bornDate}"
					placeholder="yyyy-MM-dd" />
			</div>
			<div th:if="${#fields.hasErrors('bornDate')}" th:errors="*{bornDate}"></div>
		</div>
		<div>
			<label>Roles</label>
			<div th:each="role: ${rolesList}">
				<input type="checkbox" th:field="*{roles}" th:value="${role.id}"/>
				<label th:for="${#ids.prev('roles')}" th:text="${role.name}"></label>
			</div>
			<div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
		</div>
		<br>
		<div>
			<div>
				<input type="submit" value="Enviar" />
			</div>
		</div>
	</form>
</body>
</html>
