<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>SPRING | FORMS</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
	<div class="container mt-1">
		<h3 th:text="${titulo}"></h3>
		<form th:action="@{/form}" method="post" th:object="${usuario}">
			<input type="hidden" id="secret" th:field="*{secret}" />
			<div class="form-group">
				<label for="name">Identifier</label>
				<div>
					<input type="text" id="identifier" th:field="*{identifier}" class="form-control" />
				</div>
				<div class="text-danger" th:if="${#fields.hasErrors('identifier')}" th:errors="*{identifier}"></div>
			</div>
			<div class="form-group">
				<label for="name">Name</label>
				<div>
					<input type="text" id="name" th:field="*{name}" class="form-control" />
				</div>
				<div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			</div>
			<div class="form-group">
				<label for="lastname">Lastname</label>
				<div>
					<input type="text" id="lastname" th:field="*{lastname}" class="form-control" />
				</div>
				<div class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
			</div>
			<div class="form-group">
				<label>Gender</label>
				<div th:each="gender: ${genders}" class="form-check">
					<input type="radio" th:field="*{gender}" th:value="${gender}" class="form-check-input" />
					<label th:for="${#ids.prev('gender')}" th:text="${gender}" class="form-check-label"></label>
				</div>
				<div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
			</div>
			<div class="form-group">
				<label for="country">Country</label>
				<div>
					<select id="country" th:field="*{country}" class="form-control">
						<option value="">Select your country</option>
						<option th:each="country: ${countriesList}" th:text="${country.name}" th:value="${country.id}">
						</option>
					</select>
				</div>
				<div class="text-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>
			</div>
			<div class="form-group">
				<label for="username">Username</label>
				<div>
					<input type="text" id="username" th:field="*{username}" class="form-control" />
				</div>
				<div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<div>
					<input type="text" id="email" th:field="*{email}" class="form-control" />
				</div>
				<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<div>
					<input type="password" id="password" th:field="*{password}" class="form-control" />
				</div>
				<div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
			</div>
			<div class="form-group">
				<label for="account">Account noÂ°</label>
				<div>
					<input type="number" id="account" th:field="*{account}" class="form-control" />
				</div>
				<div class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></div>
			</div>
			<div class="form-group">
				<label for="bornDate">Birthday</label>
				<div>
					<input type="date" id="bornDate" th:field="*{bornDate}" placeholder="yyyy-MM-dd"
						class="form-control" />
				</div>
				<div class="text-danger" th:if="${#fields.hasErrors('bornDate')}" th:errors="*{bornDate}"></div>
			</div>
			<div class="form-group">
				<label>Roles</label>
				<div th:each="role: ${rolesList}">
					<input type="checkbox" th:field="*{roles}" th:value="${role.id}"
						th:checked="${#lists.contains(usuario.roles,role)}" />
					<label th:for="${#ids.prev('roles')}" th:text="${role.name}"></label>
				</div>
				<div class="text-danger" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
			</div>
			<br />
			<div class="form-group">
				<label>Subscribe</label>
				<div class="form-check">
					<input type="checkbox" id="subscribe" th:field="*{subscribe}" class="form-check-input" />
					<label for="subscribe" class="form-check-label">Subscribe to news letter</label>
				</div>
			</div>
			<br>
			<div>
				<div>
					<input type="submit" value="Enviar" class="btn btn-primary float-right mb-3" />
				</div>
			</div>
		</form>
	</div>
</body>

</html>
